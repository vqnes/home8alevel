<form action="index.php" method="POST">
    <legend class="text-center">Register now!</legend>
    <div class="col-6 col-sm-4 mx-auto">
        <div class="mb-3">
            <label class="form-label" for="username">Your name</label>
            <input id="username" class="form-control" name="userName" type="text" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="user-email">Your email</label>
            <input id="user-email" class="form-control" name="userEmail" type="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Your country</label>
            <select class="form-select" name="userCountry" required>
                <option>Ukraine</option>
                <option>Russia</option>
                <option>Belarus</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="user-password">Your password</label>
            <input id="user-password" class="form-control" name="userPassword" type="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-4">
            <label class="form-check-label" for="user-agreement">
                <input id="user-agreement" class="form-check-input" name="userAgreement" type="checkbox" value="1" required>
                I accept the user agreement
            </label>
        </div>
        <div class="d-flex justify-content-evenly">
            <button type="submit" name="formRegistration" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
    </div>
</form>
